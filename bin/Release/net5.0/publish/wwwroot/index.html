<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/svg" href="icon.svg" />
    <title>Paragon</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="150x150" href="icon.svg" />
</head>

<body>
    <div id="app">
        <div class="loading-container" id="loading">
            <img id="blue-semi" class="loading" src="loading/portal-blue-semi.svg" />
            <img id="blue" class="loading" src="loading/portal-blue.svg" />
            <img id="green-semi" class="loading" src="loading/portal-green-semi.svg" />
            <img id="green" class="loading" src="loading/portal-green.svg" />
            <img id="orange-semi" class="loading" src="loading/portal-orange-semi.svg" />
            <img id="orange" class="loading" src="loading/portal-orange.svg" />
            <img id="red-semi" class="loading" src="loading/portal-red-semi.svg" />
            <img id="red" class="loading" src="loading/portal-red.svg" />
            <img id="yellow-semi" class="loading" src="loading/portal-yellow-semi.svg" />
            <img id="yellow" class="loading" src="loading/portal-yellow.svg" />

            <img class="p" src="loading/p.svg" />
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        const speeds = [];
        const elements = [
            "#blue-semi",
            "#blue",
            "#green-semi",
            "#green",
            "#orange-semi",
            "#orange",
            "#red-semi",
            "#red",
            "#yellow-semi",
            "#yellow",
        ];
        const rotation = [];

        for (let i = 0; i < 10; i++) {
            speeds.push(Math.random() * 10);
            rotation.push(0);
        }

        function Spin() {
            for (let i = 0; i < 10; i++) {
                rotation[i] = (rotation[i] + speeds[i]) % 360;
                try {
                    document.querySelector(elements[i]).style.transform = "rotate(" + rotation[i] + "deg)";
                }
                catch {
                    StopSpinning();
                    return;
                }
            }
        }

        let ID = setInterval(Spin, 30);

        function StopSpinning() {
            clearInterval(ID);
        }
    </script>
</body>

</html>
